name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Construir imagen Docker para escaneo
      - name: Build Docker image
        run: |
          docker build -t techwave-api:latest -f docker/dockerfile.api .

      # Configurar Snyk
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --all-projects

      # Escanear Dockerfile
      - name: Run Snyk Container
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: techwave-api:latest
          args: --file=docker/dockerfile.api

      # Escanear Terraform
      - name: Run Snyk IaC
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: terraform/

  build-and-push:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Configurar AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Crear bucket S3 para estado de Terraform si no existe
      - name: Create Terraform state bucket
        run: |
          if ! aws s3api head-bucket --bucket techwave-terraform-state 2>/dev/null; then
            aws s3api create-bucket \
              --bucket techwave-terraform-state \
              --region us-east-1

            # Habilitar versionado
            aws s3api put-bucket-versioning \
              --bucket techwave-terraform-state \
              --versioning-configuration Status=Enabled

            # Habilitar cifrado
            aws s3api put-bucket-encryption \
              --bucket techwave-terraform-state \
              --server-side-encryption-configuration '{
                "Rules": [
                  {
                    "ApplyServerSideEncryptionByDefault": {
                      "SSEAlgorithm": "AES256"
                    }
                  }
                ]
              }'
          else
            echo "Bucket already exists"
          fi

      # Configurar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Crear repositorio ECR
      - name: Create ECR Repository
        run: |
          cd terraform
          terraform init -target=aws_ecr_repository.app
          terraform apply -target=aws_ecr_repository.app -auto-approve

      # Login a ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

# Construir y subir imagen Docker
      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Construir y subir imagen de la API
          docker build -t $ECR_REGISTRY/techwave-api:${{ github.sha }} -f docker/dockerfile.api .
          docker push $ECR_REGISTRY/techwave-api:${{ github.sha }}

          # Esperar a que la imagen API se suba correctamente
          echo "Esperando a que la imagen API esté disponible en ECR..."
          until aws ecr describe-images --repository-name techwave-api --image-ids imageTag=${{ github.sha }} > /dev/null 2>&1; do
          echo "La imagen de la API aún no está disponible, esperando..."
          sleep 10
          done
          echo "Imagen de la API disponible en ECR."

          # Construir y subir imagen web
          docker build -t $ECR_REGISTRY/techwave-web:${{ github.sha }} -f docker/dockerfile.web .
          docker push $ECR_REGISTRY/techwave-web:${{ github.sha }}

          # Esperar a que la imagen Web se suba correctamente
          echo "Esperando a que la imagen Web esté disponible en ECR..."
          until aws ecr describe-images --repository-name techwave-web --image-ids imageTag=${{ github.sha }} > /dev/null 2>&1; do
          echo "La imagen web aún no está disponible, esperando..."
          sleep 10
          done
          echo "Imagen Web disponible en ECR."


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Configurar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Configurar AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Crear bucket S3 para estado de Terraform si no existe
      - name: Create Terraform state bucket
        run: |
          if ! aws s3api head-bucket --bucket techwave-terraform-state 2>/dev/null; then
            aws s3api create-bucket \
              --bucket techwave-terraform-state \
              --region us-east-1

            # Habilitar versionado
            aws s3api put-bucket-versioning \
              --bucket techwave-terraform-state \
              --versioning-configuration Status=Enabled

            # Habilitar cifrado
            aws s3api put-bucket-encryption \
              --bucket techwave-terraform-state \
              --server-side-encryption-configuration '{
                "Rules": [
                  {
                    "ApplyServerSideEncryptionByDefault": {
                      "SSEAlgorithm": "AES256"
                    }
                  }
                ]
              }'
          else
            echo "Bucket already exists"
          fi

      # Desplegar con Terraform
      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve
